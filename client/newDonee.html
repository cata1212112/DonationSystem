<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Donee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>Create a New Donee</h1>
    <form onsubmit="createDonee(event)">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" required>
        </div>
        <div class="mb-3">
            <label for="descInput" class="form-label">Description</label>
            <input type="text" class="form-control" id="descInput" required>
        </div>
        <div class="mb-3">
            <label for="imageInput" class="form-label">Image File</label>
            <input type="file" class="form-control" id="imageInput" required accept="image/*">
        </div>
        <div class="mb-3">
            <label for="addressInput" class="form-label">Withdrawal Address</label>
            <input type="text" class="form-control" id="addressInput" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
<script src="app.js"></script>
<script>
    async function createDonee(event) {
        console.log("intrat");
        const projectId = "";
        const projectSecret = "";

        const auth = 'Basic ' + Buffer.from(projectId + ':' + projectSecret).toString('base64');

        const ipfsClient = await window.IpfsHttpClient.create({
            host: 'ipfs.infura.io',
            port: 5001,
            protocol: 'https',
            apiPath: '/api/v0',
            headers: {
                authorization: auth
            }
        })
        console.log(ipfsClient);
        event.preventDefault();
        const web3 = await initWeb3();
        const name = document.getElementById('nameInput').value;
        const description = document.getElementById('descInput').value;
        const imageFile = document.getElementById('imageInput').files[0];
        const withdrawalAddress = document.getElementById('addressInput').value;

        try {
            const added = await ipfsClient.add(imageFile);
            const ipfsImageHash = added.path;

            console.log('IPFS hash for the uploaded image:', ipfsImageHash);
            const doneeFactoryAddress = '0x03adA5e84d2E416e8Ef730F65d0b52a8F81CFc05';
            const doneeFactoryABI = [
                {
                    "anonymous": false,
                    "inputs": [
                        {
                            "indexed": true,
                            "internalType": "contract Donee",
                            "name": "donee",
                            "type": "address"
                        },
                        {
                            "indexed": true,
                            "internalType": "address",
                            "name": "creator",
                            "type": "address"
                        }
                    ],
                    "name": "DoneeCreated",
                    "type": "event"
                },
                {
                    "inputs": [],
                    "name": "doneesCnt",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function",
                    "constant": true
                },
                {
                    "inputs": [
                        {
                            "internalType": "string",
                            "name": "name",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "description",
                            "type": "string"
                        },
                        {
                            "internalType": "string",
                            "name": "image",
                            "type": "string"
                        },
                        {
                            "internalType": "address payable",
                            "name": "withdrawalAddress",
                            "type": "address"
                        }
                    ],
                    "name": "createDonee",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "allDonees",
                    "outputs": [
                        {
                            "internalType": "contract Donee[]",
                            "name": "donees",
                            "type": "address[]"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function",
                    "constant": true
                }
            ];
            const contract = new web3.eth.Contract(doneeFactoryABI, doneeFactoryAddress);

            try {
                const accounts = await web3.eth.getAccounts();
                await contract.methods.createDonee(name, description, ipfsImageHash, withdrawalAddress).send({ from: accounts[0] });
                alert('Donee created successfully!');
            } catch (error) {
                alert('Failed to create donee: ' + error.message);
            }
        } catch (error) {
            console.error('Error uploading file to IPFS:', error);
        }
    }
</script>
</body>
</html>
